<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentley Singapore at Boulevard 88</title>
    <style>
        body {
            background-color: rgb(58, 55, 55);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #root {
            text-align: center;
            padding: 50px;
            color: white;
        }
        #root img {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .card button {
            background-color: #5a5a5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #454745;
        }
    </style>
</head>
<body>

<div id="root">
    <div>
        <img src="https://img2.pic.in.th/pic/WhatsApp-Image-2024-04-17-at-18.00.57_c7449d04.md.jpeg" alt="Bentley Singapore Logo">
    </div>
    <h4>Bentley Singapore invites the residents of Boulevard 88 to visit their showroom and experience the perfect culmination of luxury and performance of the Continental GT sports coupe from now until 31 May 2024.</h4>
    <div class="card">
        <button><a href="https://events.wearnesauto.net/Boulevard88" style="text-decoration: none; color: white;">Register</a></button>
    </div>
</div>

</body>
</html>
